<ng-container *ngIf="isLoading then loadingTmp else tableContent"></ng-container>
<input [(ngModel)]="currentGoodContent" style="display: block; width: 300px">
<button (click)="onAddGoodActions()">Добавить хорошее дело!</button>

<ng-template #tableContent>
  <table *ngIf="goodItems?.length else noDataTmp"
         class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Описание</th>
      <th scope="col">Дата / Время</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of goodItems let index = index">
      <td>{{index + 1}}</td>
      <td>{{item.goodContent.description}}</td>
      <td>{{item.goodContent.date | date: 'dd.MM.yyyy hh:mm'}}</td>
    </tr>
    </tbody>
  </table>
</ng-template>
<ng-template #loadingTmp>
  <p class="text-center">Loading ...</p>
</ng-template>
<ng-template #noDataTmp>
  <p class="text-warning font-italic text-center">Здесь пока нет хороших дел</p>
  <p class="text-center">Но скоро будут!</p>
</ng-template>
